<!DOCTYPE html>
<html>

<head>
    <title>Battleship</title>
    <link href="assets/css/login.css" rel="stylesheet" type="text/css" />
    <script src="assets/scripts/login.js" type="text/javascript"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
</head>

<body>
    <div class="container">
        <div class="menu">

            <div class="form">
                <!-- login form -->
                <form class="login-form" id="formlogin" onsubmit="return validate_login(event);">
                    <h2>Sailors 71</h2><br>
                    <input type="text" name="email" placeholder="email" id="login_email" required />
                    <input type="password" name="password" placeholder="password" id="login_password" required
                        minlength="6" />
                    <input type="submit" class="btn" id="login_btn" value="LOGIN" />
                    <p class="message">Not registered? <a id="toggleform">Create an account</a></p>
                    <p class="confirmation" id="confirmation"></p>
                    <br><br>
                    <!-- waves -->
                    <section>
                        <h2></h2> <!-- must be inside of section -->
                        <div class="wave wave1"></div>
                        <div class="wave wave2"></div>
                        <div class="wave wave3"></div>
                        <div class="wave wave4"></div>
                    </section>
                </form>

                <!-- register form -->
                <form class="register-form" id="formregister" onsubmit="return validate_signup(event);">
                    <h2>Become a sailor!</h2><br>
                    <input type="text" placeholder="username" id="user" required value="admin" />
                    <input type="text" placeholder="email" id="emailregister" required value="nospam@spam.be" />
                    <input type="password" placeholder="password" id="passregister" required minlength="6" />
                    <input type="password" placeholder="confirm password" id="confpass" required />
                    <input type="submit" class="btn" value="create" />
                    <p class="message">Already registered? <a id="togglelogin">Sign In</a></p>
                    <p class="error" id="error"></p>
                    <br><br>
                    <!-- waves -->
                    <section>
                        <h2></h2> <!-- must be inside of section -->
                        <div class="wave wave1"></div>
                        <div class="wave wave2"></div>
                        <div class="wave wave3"></div>
                        <div class="wave wave4"></div>
                    </section>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
