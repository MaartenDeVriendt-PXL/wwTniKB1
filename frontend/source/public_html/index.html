<!DOCTYPE html>
<html>
    <head>
        <title>Battleship</title>
        <link rel="stylesheet" type="text/css" href="assets/loginStyle.css">
        <script src="assets/script.js"></script>
    </head>

    <body>
        <div class="container">
            <div class="menu">
                <div class="form">
                    <form class="register-form" id="register">
                        <input type="text" placeholder="username" required/>
                        <input type="text" placeholder="email" required/>
                        <input type="password" placeholder="password" id="pass" required/>
                        <input type="password" placeholder="confirm password" id="confpass" required/>
                        <button onclick="check(this)">create</button>
                        <p class="message">Already registered? <a onclick="toggleLogin()">Sign In</a></p>
                        <p class="error" id="error"></p>
                    </form>

                    <form class="login-form" id="login">
                        <input type="text" placeholder="email" required/>
                        <input type="password" placeholder="password" required/>
                        <button>login</button>
                        <p class="message">Not registered? <a onclick="toggleRegister()">Create an account</a></p>
                        <p class="confirmation" id="confirmation"></p>
                    </form>
                </div>
            </div>
        </div>
        
        <button type="submit" onclick="ping()">ping rest api</button>
    </body>

</html>
